<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>ToDoMVC Application</title>

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/todomvc.css">

        <!-- Load the basic javascript libraries first. -->
        <script type="text/javascript" src="jslibs/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="jslibs/underscore-min.js"></script>
        <script type="text/javascript" src="jslibs/backbone-0.9.2.js"></script>
        <script type="text/javascript" src="jslibs/backbone-localstorage.js"></script>

        <!-- The data-main attribute is a special attribute that require.js will check to start script loading.
             In this case, load mainBootstrap.js after require.js loads. -->
        <script data-main="scripts/js/mainBootstrap" src="jslibs/require-2.0.2.cache.js"></script>
    </head>
    <body>
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
            </header>
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list"></ul>
            </section>
            <footer id="footer"></footer>
        </section>
        <div id="info">
            <p>Double-click to edit a todo</p>
            <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </div>
    </body>
</html>
