<html>
    <head>
        <title>jQuery Tutorial</title>

        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        
        <script type="text/javascript">
            jQuery.noConflict();    // Restore $ to its original state.
            jQuery(function($) {    // Use $ as a local alias for the jQuery object.
                console.log("Loaded...");
                
                // Prepend enumeration to first 4 divs.
                var allDivs = $("div");                
                allDivs.each(function(idx) {
                    $(this).prepend(idx + " -- ");
                    if (this.id === "d4") {
                        return false;
                    }
                });
                
                
                // Add css to divs with class note.
                $("div.note").css("border", "solid red 1px");
                $("div.note").addClass("label_bold");
                $("div.note").toggleClass("label_green");
                console.log($("div.note").is(".label_green.label_bold"));
                
                // Add some metadata to the divs with class note.
                $("div.note").data({x: "someData"});
                console.log($("div.note").data());
                
                // Add some text to onlt the first h1 element.
                $("p").first().html("Change the paragraph.");
                $("p").next().html("Change the next paragraph.");
                
            });
        </script>
        
        <style type="text/css">
            .label_bold { font-weight: bold; }
            .label_green { color: #00CC00; }
        </style>

    </head> 
    <body>
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
        <div id="d4"></div>
        <div id="d5" class="note">This is a note.</div>
        <p>para 1</p>
        <p>para 2</p>
    </body> 
</html>
