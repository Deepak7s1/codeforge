<!DOCTYPE html>
<html>
    <head>
        <title>Jump For Joy</title>
        <style>
            div{
                float:left;
                height:245px;
                text-align:left;
                border: solid #000 3px;
            }
            
            #header{
                width:100%;
                border: 0px;
                height:50px;
            }
            
            #main{
                background-color: grey;
                height: 500px;
            }
            
            .guess_box{
                height:245px;
            }
            
            .discount_text {
                color: white;
                text-align:center;
            }
        </style>
        
        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        
        <script type="text/javascript">
            $(function() {
                $(".guess_box").click(function() {
                    // Remove any existing <p> elements in guess_box divs.
                    $(".guess_box p").remove();
                    
                    // Add new <p> element for 'this' clicked image.
                    var discount = Math.floor((Math.random()*5) + 5);
                    var discount_msg = "<p class='discount_text'>Your Discount is "+ discount +"%</p>";
                    $(this).append(discount_msg);
                });
            });
        </script>
    </head>
    <body>
        <div id="header">Jump for Joy</div>
        <div id="main">
            <div class="guess_box"><img src="images/jump1.jpg"/></div>
            <div class="guess_box"><img src="images/jump2.jpg"/></div>
            <div class="guess_box"><img src="images/jump3.jpg"/></div>
            <div class="guess_box"><img src="images/jump4.jpg"/></div>
        </div>
    </body>
</html>
